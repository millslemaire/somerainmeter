[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,255

[MeasureMaxTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature

[MeasureCore1Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0

[MeasureCpuSpeed]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed

[MeterMaxTemp]
Meter=String
MeasureName=MeasureMaxTemp
X=5
Y=5
W=200
H=20
FontColor=255,255,255,255
Text="Max Temp: %1°C"

[MeterCore1Temp]
Meter=String
MeasureName=MeasureCore1Temp
X=5
Y=25
W=200
H=20
FontColor=255,255,255,255
Text="Core 1 Temp: %1°C"

[MeterCpuSpeed]
Meter=String
MeasureName=MeasureCpuSpeed
X=5
Y=45
W=200
H=20
FontColor=255,255,255,255
Text="Frequency: %1 MHz"
