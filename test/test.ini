;Rainmeter Meter
[Rainmeter]
Update=1000

;Metadata Meter in all meters
[Metadata]
Name=
Author=Mills LeMaire
Information=
License=
Version=

;Fuction to measure the CPU
[CPU_Measure]
Measure=CPU
Processor=0

;Label for the CPU
[CPU_Label]
Meter=String
X=10
Y=10
W=100
H=30
Text=CPU

;Meter to display the value of the CPU
[CPU_Value]
Meter=String
MeasureName=CPU_Measure
X=110
Y=10
W=100
H=30
Text=%1%
; %1 stands for the value of MeasureName (measureCPU in this case).