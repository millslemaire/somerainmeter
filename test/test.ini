;General Rainmeteroptions
[Rainmeter]
Update=1000

[Variables]
WIDTH=200
HEIGHT=180

;Meter Background options
[Background]
Meter=Image
W=#WIDTH#
H=#HEIGHT#
SolidColor=30,30,30,200

;Fuction to measure the CPU
[CPU_Measure]
Measure=CPU
Processor=0

;Meter to display the value of the CPU
[CPU_Value]
MeasureName=CPU_Measure
Meter=String
FontFace=Sarpanch
FontSize=20
FontWeight=800
FontColor=%1,0,0,255
StringEffect=Border
FontEffectColor=0,0,0,255
StringAlign=LeftTop
X=0
Y=0
NumOfDecimals=1
Text=[CPU] - %1%
; %1 == MeasureName (CPU_Measure)

[CPU_Bar]
MeasureName=CPU_Measure
Meter=Bar
X=0
Y=R
W=#WIDTH#
H=2
BarColor=155,155,155,255
SolidColor=100,100,100,255
BarOrientation=Horizontal

;Metadata Meter in all meters
[Metadata]
Name=
Author=Mills LeMaire
Information=
License=
Version=