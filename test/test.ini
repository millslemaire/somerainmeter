;General Rainmeteroptions
[Rainmeter]
Update=1000

[Variables]
WIDTH=200
HEIGHT=180

;Meter Background options
[Background]
Meter=Image
W=#WIDTH#
H=#HEIGHT#
SolidColor=30,30,30,200

;Fuction to measure the CPU
[CPU_Measure]
Measure=CPU
Processor=0

;Meter to display the value of the CPU
[CPU_Lable]
Meter=String
FontFace=Consola
FontColor=255,255,255,255
StringAlign=LeftTop
X=0
Y=0
Text=CPU
; %1 == MeasureName (CPU_Measure)

;Meter to display the value of the CPU
[CPU_Value]
Meter=String
FontFace=Consola
FontColor=255,255,255,255
StringAlign=RightTop
X=#WIDTH#
Y=0
MeasureName=CPU_Measure
Scale=1.0
Text=%1
Postfix=%
; %1 == MeasureName (CPU_Measure)

;Metadata Meter in all meters
[Metadata]
Name=
Author=Mills LeMaire
Information=
License=
Version=