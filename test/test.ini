;/somerainmeter/test/test.ini
;[Rainmeter] Defines options that affect the entire skin
;this section defines the defaults
[Rainmeter]
Update=1000
DefaultUpdateDivider=1
AccurateText=1

;[#VARIABLES#] Defines text strings that can be used throughout the skin
[Variables]
WIDTH=200
HEIGHT=42
BG=30,30,30,200
FONT=Sarpanch
FSIZE=20
FWEIGHT=800
PAD=2,2,2,2
BLACK=0,0,0,255
GRAY=155,155,155,255
LGRAY=100,100,100,255
WHITE=255,255,255,255

;[MEASURES_M]
;Objects that retrieve (or "Measure") information of some kind.
;[Calc_M]


;[METERS_D]
;Objects that Display information and other visual elements
[Image_D]
Meter=Image
X=0
Y=0
W=#WIDTH#
H=#HEIGHT#
SolidColor=#BG#

[String_D]
Meter=String
X=R ;previous meter's start
Y=R ;previous meter's end
FontFace=#FONT#
FontSize=#FSIZE#
FontWeight=#FWEIGHT#
FontColor=#GRAY#
StringEffect=Border
FontEffectColor=#BLACK#
StringAlign=LeftTop
Padding=#PAD#
Text=test


;[Metadata] Defines the nonfunctional information about the skin
[Metadata]
Name=test
Author=Mills LeMaire
Information=a skin to test new measures and meters in
License=
Version=